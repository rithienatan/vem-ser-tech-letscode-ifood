<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Title -->
        <title>Calculadora</title>

        <!-- Meta and Configs -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rithie Natan">
        <meta name="keywords" content="Calculadora">

        <!-- stylish -->
        <link rel="stylesheet" href="index.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <!-- heading -->
        <nav>
            <h1>Calculadora Simples</h1>
        </nav>

        <!-- main content -->
        <main class="main">
            <!-- Calculator -->
            <div class="container-fluid">
                <form>
                    <select id="optionOperation" class="form-select" aria-label="Select" onchange="SelectOperation()">
                        <option selected>Selecione uma operação</option>
                        <option value="1">Soma(+)</option>
                        <option value="2">Subtração(-)</option>
                        <option value="3">Multiplicação(*)</option>
                        <option value="4">Divisão(/)</option>
                        <option value="5">Resto(%)</option>
                        <option value="6">Raiz Quadrada(sqrt)</option>
                        <option value="7">Potenciação(pow)</option>
                        <option value="8">Seno(sin)</option>
                        <option value="9">Cosseno(cos)</option>
                        <option value="10">PI(pi)</option>
                    </select>

                    <div id="double--input" class="container-fluid">
                        <label for="numberX" class="form-label">Primeiro Número</label>
                        <input type="number" class="form-control" id="numberX" aria-describedby="primeiro número">
                        
                        <label for="numberY" class="form-label">Segundo Número</label>
                        <input type="number" class="form-control" id="numberY" aria-describedby="segundo número">
                    </div>

                    <div id="single--input" class="container-fluid">
                        <label for="numberZ" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numberZ" aria-describedby="número">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="Calcular()">Calcular</button>
                </form>
            </div>
            
            <!-- Historic -->
            <aside>
                <h1>Histórico</h1>

                <div id="historic" class="container-fluid">

                </div>

                <button type="button" class="btn btn-primary" onclick="Limpar()">Limpar</button>
            </aside>
        </main>

        <!-- footer -->
        <footer>
            <!-- scripts -->
            <script src="calculos.js" type="text/javascript"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
